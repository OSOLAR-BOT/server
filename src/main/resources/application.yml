spring:
  profiles:
    active: local
  application:
    name: o-bot
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: UTC
aws:
  region: us-east-1
  dynamodb:
    endpoint: https://dynamodb.us-east-1.amazonaws.com